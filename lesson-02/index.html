<!doctype html>
<html>
<head>
    <script src="https://pixijs.download/release/pixi.min.js"></script>
</head>
<body>
    <script>
        // Create the application helper and add its render target to the page
        let app = new PIXI.Application({ width: 640, height: 360, background: 'white' });
        app.view.style.border = '1px dashed black';
        document.body.appendChild(app.view);

        // Create the sprite and add it to the stage
        let ayaan = PIXI.Sprite.from('images/man2_fr1.gif');
        app.stage.addChild(ayaan);
        ayaan.x = 75;
        ayaan.y = 200;
        
        // Create the sprite and add it to the stage
        let zoya = PIXI.Sprite.from('images/wnv2_fr1.gif');
        app.stage.addChild(zoya);
        zoya.x = 50;
        zoya.y = 50;

        // Create the sprite and add it to the stage
        let hasan = PIXI.Sprite.from('images/ygr1_fr2.gif');
        app.stage.addChild(hasan);
        hasan.x = 100;
        hasan.y = 100;

        let spider = PIXI.Sprite.from('images/spd1_fr1.gif');
        app.stage.addChild(spider);
        spider.x = 500;
        spider.y = 10;

        spider.interactive = true;
        spider.cursor = 'pointer';

        spider.on('pointerdown', () => {
            spider.x = 500;
        });

        // Create a variable to hold how many times the spider ate the family
        let bites = 0;
        const scoreText = new PIXI.Text('');
        scoreText.x = 10;
        scoreText.y = 320;
        app.stage.addChild(scoreText);

        // Add a ticker callback to move the sprite back and forth
        let elapsed = 0.0;
        app.ticker.add((delta) => {
            elapsed += delta;

            spider.x = spider.x - 1;

            if (spider.x < 100) {
                spider.x = 500;
                bites += 1;
            }

            // Update the text
            scoreText.text = `Bites: ${bites}`;

        });
    </script>
</body>
</html>
